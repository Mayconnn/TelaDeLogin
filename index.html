<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Login</title>
</head>

<body>
  <div id="login">
    <img src="assets/img/atri.png" alt="logo atri">
    <form class="card">
      <div class="cardHeader">
        <h2>Bem Vindo</h2>
      </div>
      <div class="cardContent">
        <p class="textinho">Por favor coloque os dados de login para entrar</p>
        <div class="inputs">
          <input type="text" class="name" placeholder="Nome de Usuario">
          <input type="text" class="senha" placeholder="Senha">
        </div>
      </div>
      <div class="cardFooter">
        <button class="btnPrimary">Entrar</button>
      </div>
    </form>
    <img src="assets/img/completteLogo.png" alt="logo complette">
  </div>
</body>

</html>
